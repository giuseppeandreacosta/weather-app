<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Enter City Name">
            <button class="submit-btn"><img src="/assets/img/search.png" alt=""></button>
        </div>
        <div class="img-container">
            <img class="weatherIcons" src="/assets/img/clear.png" alt="">
        </div>
        <div class="weather-box">
            <div class="temp">0Â°c</div>
            <!-- <div class="weather">Sunny</div> -->
            <div class="location">Mumbai, India</div>
        </div>
        <div class="weather-icon">
            <div class="wind">
                <img src="/assets/img/wind.png" alt="wind">
                <span class="wind-speed">10 km/s</span>
                <p>Wind</p>
            </div>
            <div class="humidity">
                <img src="/assets/img/humidity.png" alt="humidity">
                <span class="humidity-perc">60%</span>
                <p>Humidity</p>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
